<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./scss/index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/iconoir-icons/iconoir@main/css/iconoir.css"
    />

    <title>Document</title>
  </head>
  <body>
    <div class="headerWraper">
      <header>
        <img src="./img/hostinger-logo.png" alt="" />
        <?xml version="1.0" encoding="UTF-8"?><svg
          width="24px"
          height="24px"
          stroke-width="1.5"
          viewBox="0 0 24 24"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
          color="#000000"
        >
          <path
            d="M3 5h18M3 12h18M3 19h18"
            stroke="#000000"
            stroke-width="1.5"
            stroke-linecap="round"
            stroke-linejoin="round"
          ></path>
        </svg>
      </header>
    </div>
    <main>
      <div class="mainWraper">
        <h1>DI svetainių kūrimo įrankis - paverskite savo idėją realybe</h1>
        <p class="describe">
          Intuityvus svetainių kūrimo įrankis jūsų verslo sprendimams. Kurkite
          be jokių techninių ar dizaino žinių.
        </p>
        <div class="price">
          <span class="numbers">2,69</span>
          <span class="euro">€/mėn.</span>
        </div>
        <p class="free">+ 3 mėn. nemokamai</p>

        <div class="time">
          <div>02</div>
          <span>:</span>
          <div>23</div>
          <span>:</span>
          <div>37</div>
          <span>:</span>
          <div>15</div>
        </div>
        <button>Rinktis planą</button>
        <div class="moneyBack">
          <?xml version="1.0" encoding="UTF-8"?><svg
            width="26px"
            height="26px"
            stroke-width="1.6"
            viewBox="0 0 24 24"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
            color="#673de6"
          >
            <path
              d="M8.5 11.5l3 3 5-5"
              stroke="#673de6"
              stroke-width="1.6"
              stroke-linecap="round"
              stroke-linejoin="round"
            ></path>
            <path
              d="M5 18L3.13 4.913a.996.996 0 01.774-1.114l7.662-1.703a2 2 0 01.868 0L20.096 3.8c.51.113.848.596.774 1.114L19 18c-.07.495-.5 3.5-7 3.5S5.07 18.495 5 18z"
              stroke="#673de6"
              stroke-width="1.6"
              stroke-linecap="round"
              stroke-linejoin="round"
            ></path>
          </svg>
          <p>30 dienų pinigų grąžinimo garantija</p>
        </div>
        <img src="./img/handmade-ceramics.png" alt="" />
      </div>
    </main>
    <section>
      <div class="ratingWraper">
        <div class="trustpilot">
          <img src="./img/Trustpilot-Logo.png" alt="" />
        </div>
        <div class="google"></div>
      </div>
    </section>
  </body>
</html>
